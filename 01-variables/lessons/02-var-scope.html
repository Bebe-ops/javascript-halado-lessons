<!DOCTYPE html>
<html lang="hu">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
    </head>

    <body>
        <script>
            var globalScope = 'global';         //globális változó, bárhol elérhető

            function sampleFunction() {         //függvényből is elérem
                console.log(globalScope);
            }

            function sampleFunction2() {        //a függvényben létrehozott lokális csak a függvényből érhető el
                var localScope = 'local';
                console.log(localScope);
            }

            sampleFunction();
            sampleFunction2();
            console.log(localScope);  
        </script>
    </body>

</html>
